<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign In</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
</head>
<body class="form-body">

    <img src="img/Official logo design.png" width="100" height="150" class="logo-top">

    <form id="signinform"class="form-box">
        <h2><b><i>Please fill out all fields</i></b></h2>

        <label for="email">Email:</label>
        <input id="email" name="Email" type="email" required placeholder="Email">

        <label for="password">Password:</label>
        <input id="password" name="Password" type="password" required minlength="8" placeholder="Password">

        <button type="submit" class="btn btn-blue">Sign In</button>
    </form>
    <div id="message" class="form-message"></div>

    <script src="script.js"></script>
</body>
</html>
