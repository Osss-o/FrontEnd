<!DOCTYPE html>
<html lang ="en">
    <head>
        <title>Registration</title>
        <meta charset="UTF-8">

    </head>
   
    <body style="background-image:url('img/Professional exterio.png'); background-size:cover; margin:0; height:100vh; display:flex; justify-content:left; align-items:center; font-family:Arial, sans-serif;">

<img src="img/Official logo design.png" width="100" height="150"
         style="position:absolute; top:10px; left:10px;">

           <form action="/register" method="post" style="padding:20px; width:300px; border-radius:8px;">

        <h2 style="text-align:center;color: rgb(233, 235, 236);"><b><i>Please fill out all fields</i></b></h2>

        <label for="fullName"style="color: rgb(233, 235, 236)">Full Name:</label>
        <input id="fullName" name="FullName" type="text" required maxlength="250"
               placeholder="FullName"
               style="text-align:center;color: rgb(233, 235, 236);width:100%; padding:6px; margin-top:4px; background-color:transparent; border:1px solid #555;">

        <label for="email"style="color: rgb(233, 235, 236)">Email:</label>
        <input id="email" name="Email" type="email" required
         placeholder="Email"
               style="color: rgb(233, 235, 236);width:100%; padding:6px; margin-top:4px; background-color:transparent; border:1px solid #555;">

        <label for="phone"style="color: rgb(233, 235, 236)">Phone:</label>
        <input id="phone" name="Phone" type="tel" required maxlength="10"
                     placeholder="Phone"
               style="color: rgb(233, 235, 236);width:100%; padding:6px; margin-top:4px; background-color:transparent; border:1px solid #555;">

        <label for="dob"style="color: rgb(233, 235, 236)">Date of Birth:</label>
        <input id="dob" name="DateOfBirth" type="date" required
              placeholder="dob"
               style="color: rgb(233, 235, 236);width:100%; padding:6px; margin-top:4px; background-color:transparent; border:1px solid #555;">

        <label for="university"style="color: rgb(233, 235, 236)">University:</label>
        <input id="university" name="University" type="text" required
              placeholder="University"
               style="color: rgb(233, 235, 236);width:100%; padding:6px; margin-top:4px; background-color:transparent; border:1px solid #555;">

        <label for="gender"style="color: rgb(233, 235, 236)">Gender:</label>
        <select id="gender" name="Gender" required
                style="color: rgb(216, 217, 218);width:100%; padding:6px; margin-top:4px; background-color:transparent; border:1px solid #555;">
            <option value="">-- Select --</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>

        <label for="password"style="color: rgb(233, 235, 236)">Password:</label>
        <input id="password" name="Password" type="password" required minlength="8"
              placeholder="password"
               style="color: rgb(233, 235, 236);width:100%; padding:6px; margin-top:4px; background-color:transparent; border:1px solid #555;">

        <button type="submit"
                style="margin-top:15px; padding:10px; width:100%; background:#0073e6; color:white; border:none; border-radius:4px;">
            Register
        </button>
    </form>


    </body>
</html>
