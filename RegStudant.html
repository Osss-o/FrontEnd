<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registration</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
</head>
<body class="form-body">

    <img src="img/Official logo design.png" width="100" height="150" class="logo-top">

    <form action="/register" method="post" class="form-box">
        <h2><b><i>Please fill out all fields</i></b></h2>

        <label for="fullName">Full Name:</label>
        <input id="fullName" name="FullName" type="text" required maxlength="250" placeholder="Full Name">

        <label for="email">Email:</label>
        <input id="email" name="Email" type="email" required placeholder="Email">

        <label for="phone">Phone:</label>
        <input id="phone" name="Phone" type="tel" required maxlength="10" placeholder="Phone">

        <label for="dob">Date of Birth:</label>
        <input id="dob" name="DateOfBirth" type="date" required>

        <label for="university">University:</label>
        <input id="university" name="University" type="text" required placeholder="University">

        <label for="gender">Gender:</label>
        <select id="gender" name="Gender" required>
            <option value="">-- Select --</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>

        <label for="password">Password:</label>
        <input id="password" name="Password" type="password" required minlength="8" placeholder="Password">

        <button type="submit" class="btn btn-blue">Register</button>
    </form>
    <div id="message"></div>

    <script src="script.js"></script>

</body>
</html>
